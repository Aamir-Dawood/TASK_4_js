<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .bod {
        height: 100px;
        width: 100px;
      }

      /* styles for toggle ********************/
      .menu {
        display: none;
        background-color: lightgray;
        width: 50%;
        padding: 10px;
      }

      .menu.show {
        display: block;
      }

      /* *********************************** */

      /* styles for request animation frame */

      body {
        overflow-x: hidden;
      }

      .rect {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 400px;
        height: 250px;
        border-radius: 5px;
        background-color: #1b1b32;
        color: #f5f6f7;
        font-size: 2rem;
        position: absolute;
      }

      /* *********************************** */
    </style>
  </head>

  <body>
    <label for="name"></label>
    <input type="text" id="name" placeholder="Enter name" />
    <button onclick="myfun()">click</button>
    <h1 id="demo"></h1>
    <div id="bod"></div>

    <!-- -html for toggle  -->
    <button id="toggle-btn">Toggle Menu</button>

    <nav id="menu" class="menu">
      <ul>
        <li>Home</li>
        <li>About</li>
        <li>Products</li>
      </ul>
    </nav>
    <!-- ------------------------- -->

    <!-- request animation frame -->
    <div id="rect" class="rect">freeCodeCamp is Awesome</div>
    <p>
      <span>Click me~!</span>
    </p>
    <!-- ----------------------- -->

    <form id="fm">
      <input type="text" id="input" placeholder="Type something..." />
      <p id="output"></p>

    <script>
      function myfun() {
        var x = document.getElementById("name").value;
        document.getElementById("demo").innerHTML = x;
      }
      const sum = (a, b) => a + b;
      for (let i = 0; i < 5; i++) {
        console.log(sum(i, 2));
      }
      const str = "freeCodeCamp";

      for (let char of str) {
        console.log(char);
      }
      const people = [
        { name: "John", age: 30 },
        { name: "Jane", age: 25 },
        { name: "Jim", age: 40 },
      ];

      for (const person of people) {
        console.log(`${person.name} is ${person.age} years old`);
      }
      const fruit = {
        name: "apple",
        color: "red",
        price: 0.99,
      };

      const person = {
        name: "John",
        age: 30,
        address: {
          street: "123 Main St",
          city: "Anytown",
          state: "CA",
        },
      };
      for (const prop in person) {
        console.log(person[prop]);
      }
      let userInput = prompt("Please enter a number between 1 and 10");

      while (
        isNaN(userInput) ||
        Number(userInput) < 1 ||
        Number(userInput) > 10
      ) {
        userInput = prompt(
          "Invalid input. Please enter a number between 1 and 10."
        );
      }

      alert("You entered a valid number!");
      document.getElementById("bod").textContent = " this is inner body ";
      const bod = document.getElementById("bod");
      const img = document.createElement("img");
      console.log(img);
      let name = document.getElementById("name");
      console.log(name.innerText);

      // Script for toggle concept

      const menu = document.getElementById("menu");
      const toggleBtn = document.getElementById("toggle-btn");

      toggleBtn.addEventListener("click", () => menu.classList.toggle("show"));

      // ////////////////////////////////
      ////////////////// Interval & Timeout //////////////////////////////
      const intervalID = setInterval(() => {
        bod.innerText = "This will stop after 5 seconds";
      }, 1000);

      setTimeout(() => {
        clearInterval(intervalID);
      }, 5000);
      //////////////////////////////////////////////////////////

      // script for request animation frame//// ////////////////
      // reference the rectangle
      const rect = document.getElementById("rect");

      // start with a position of 0
      let position = 0;

      function update() {
        // Move the rectangle 2px to the right
        rect.style.left = position + "px";
        position += 2;

        // Reset the position when the rectangle reaches
        // the right side of the screen
        if (position > window.innerWidth) {
          // Move the rectangle just outside the left side of the screen
          position = -rect.offsetWidth;
        }
      }

      function animate() {
        // Update the position
        update();

        //request the next frame
        requestAnimationFrame(animate);
      }

      // Start the animation
      requestAnimationFrame(animate);
      //////////////////////////////////////////////////////////////

      // Event bubbling/////////////////////////////////////////////
      const p = document.querySelector("p");
      const span = document.querySelector("span");
      p.addEventListener("click", (event) => {
        console.log("P listener: ");
        console.log(event.target);
      });
      span.addEventListener("click", (event) => {
        console.log("Span listener: ");
        console.log(event.target);
        event.stopPropagation();
      });

      const form = document.getElementById("fm");

      form.addEventListener("submit", (e) => {
        e.preventDefault();

        const input = document.getElementById("input");
        const output = document.getElementById("output");

        input.addEventListener("keydown", (e) => {
          output.innerText = `You pressed the ${e.key} key`;
        });
      });
    </script>
  </body>
</html>
