<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Employee Form with Animated Background</title>
    <link rel="stylesheet" href="./Employee_form.css" />
    <link
      rel="shortcut icon"
      href="/employee task/icon.png"
      type="image/x-icon"
    />
  </head>

  <body>
    <div class="background"></div>
    
    <div class="wave"></div>
    <div class="wave"></div>
    <div class="wave"></div>
    
    <div class="outer">
      <div class="inner">
        <form id="dataForm" class="form" enctype="text/plain">
          <div class="form-group">
            <label for="EmpID">Employee ID </label>
            <input type="text" id="EmpID" name="empID" required />
          </div>
          <div class="form-group">
            <label for="name">Name</label>
            <input
              type="text"
              pattern="[A-Za-z]+"
              title="Name should not Contain Numbers"
              id="Name"
              name="name"
            />
          </div>
          <div class="form-group">
            <label for="dob">DOB</label>
            <input type="date" id="DOB" name="dob"  />
          </div>
          <div class="form-group">
            <label for="age">AGE</label>
            <input type="number" min="1" max="100" id="Age" name="age" readonly />
          </div>
          <div class="form-group">
            <label for="course">Course</label>
            <select name="course" id="course" >
              <option value="" disabled selected>Select the Degree</option>
              <option value="B.Tech">B.Tech</option>
              <option value="B.E">B.E</option>
              <option value="B.Sc">B.Sc</option>
              <option value="M.Sc">M.Sc</option>
            </select>
          </div>
          <div class="form-group">
            <label for="sal">Salary</label>
            <input type="number" min="0" max="999999" id="Sal" name="sal" />
          </div>
          <div class="form-action">
            <input type="submit" id="submit" value="Submit">
            <input type="reset" id="rst" value="Reset">
          </div>
        </form>
      </div>
      <table >
        <thead>
          <tr>
            <th>EmpID</th>
            <th>Name</th>
            <th>DOB</th>
            <th>Age</th>
            <th>Course</th>
            <th>Salary</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="table-body">
          
        </tbody>
      </table>
    </div>
  
    <div id="myModal" class="modal">
      <div class="modal-content">
        <span class="close-btn">&times;</span>
        <h2>Warning</h2>
        <p>Do you really want to delete the entry.</p>
        <button>Close</button>
      </div>
    </div>
    
    <div class="info">
      Animated Gradient Background
    </div>
    
    <script src="./script.js"></script>
  </body>
</html>
